<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>MojeVM – Přihlášení</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap (jen grid a základní styly, zbytek si řešíme sami) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="theme-light auth-page">
  <main class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-logo">☁️ MojeVM</div>
      <h1>Přihlášení</h1>
      <p class="auth-subtitle">Přihlaste se do portálu pro správu virtuálních strojů.</p>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Uživatelské jméno</label>
          <input type="text" id="username" class="form-control" autocomplete="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Heslo</label>
          <input type="password" id="password" class="form-control" autocomplete="current-password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
      </form>

      <p class="auth-footer">
        Demo verze – ověření probíhá pouze na této stránce a nekomunikuje s žádným serverem.
      </p>
    </div>
  </main>

  <script>
    (function() {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Vyplňte prosím uživatelské jméno i heslo.");
          return;
        }

        // TODO: tady bude reálné ověření na serveru (API)
        // Prozatím jen simulujeme úspěšné přihlášení.
        localStorage.setItem("mvUsername", username);

        // Pokud ještě není nastaveno téma, nastavíme světlé.
        if (!localStorage.getItem("mvTheme")) {
          localStorage.setItem("mvTheme", "light");
        }

        window.location.href = "home.html";
      });

      // Pokud je uživatel už přihlášený, rovnou ho vezmeme na dashboard.
      if (localStorage.getItem("mvUsername")) {
        window.location.href = "home.html";
      }
    })();
  </script>
</body>
</html>
