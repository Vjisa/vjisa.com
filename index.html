<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Přihlášení – MojeVM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .small-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .small-text a {
      text-decoration: none;
      color: #4e73df;
    }
    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>MojeVM – Přihlášení</h2>
    <form action="home.html" method="get">
      <div class="mb-3">
        <label for="username" class="form-label">Uživatelské jméno</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Zadejte jméno" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Heslo</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Zadejte heslo" required>
      </div>
      <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>
    <div class="small-text">
      Nemáte účet? <a href="#">Zaregistrujte se</a>
    </div>
  </div>

</body>
</html>
