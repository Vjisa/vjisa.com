<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nastavení</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="settings-container">
    <h2>Nastavení</h2>
    <p id="userInfo"></p>

    <div class="setting-item">
      <label for="themeToggle">Tmavý režim</label>
      <input type="checkbox" id="themeToggle">
    </div>

    <div class="buttons">
      <button id="saveBtn">💾 Uložit změny</button>
      <button id="resetBtn">🔁 Obnovit výchozí</button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").textContent = `Přihlášen jako: ${username}`;
    }

    const themeToggle = document.getElementById("themeToggle");
    const saveBtn = document.getElementById("saveBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Načti uložený motiv
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.body.classList.add("dark");
      themeToggle.checked = true;
    }

    // Uložení změn
    saveBtn.addEventListener("click", () => {
      if (themeToggle.checked) {
        localStorage.setItem("theme", "dark");
        document.body.classList.add("dark");
      } else {
        localStorage.setItem("theme", "light");
        document.body.classList.remove("dark");
      }
      alert("Změny byly uloženy.");
    });

    // Reset nastavení
    resetBtn.addEventListener("click", () => {
      localStorage.clear();
      alert("Nastavení bylo obnoveno.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
