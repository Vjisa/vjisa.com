<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NastavenÃ­</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="settings-container">
    <h2>NastavenÃ­</h2>
    <p id="userInfo"></p>

    <div class="setting-item">
      <label for="themeToggle">TmavÃ½ reÅ¾im</label>
      <input type="checkbox" id="themeToggle">
    </div>

    <div class="buttons">
      <button id="saveBtn">ğŸ’¾ UloÅ¾it zmÄ›ny</button>
      <button id="resetBtn">ğŸ” Obnovit vÃ½chozÃ­</button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").textContent = `PÅ™ihlÃ¡Å¡en jako: ${username}`;
    }

    const themeToggle = document.getElementById("themeToggle");
    const saveBtn = document.getElementById("saveBtn");
    const resetBtn = document.getElementById("resetBtn");

    // NaÄti uloÅ¾enÃ½ motiv
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.body.classList.add("dark");
      themeToggle.checked = true;
    }

    // UloÅ¾enÃ­ zmÄ›n
    saveBtn.addEventListener("click", () => {
      if (themeToggle.checked) {
        localStorage.setItem("theme", "dark");
        document.body.classList.add("dark");
      } else {
        localStorage.setItem("theme", "light");
        document.body.classList.remove("dark");
      }
      alert("ZmÄ›ny byly uloÅ¾eny.");
    });

    // Reset nastavenÃ­
    resetBtn.addEventListener("click", () => {
      localStorage.clear();
      alert("NastavenÃ­ bylo obnoveno.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
